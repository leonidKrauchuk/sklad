<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>PASP 11</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="shortcut icon" href="images/favicon (2).ico" type="image/x-icon">
</head>

<body>
	<header>
		<div class="logo">
			<a href="index.html"><img class="graficlogo" src="images/logo.png" alt="logo"></a>
		</div>

	</header>
	<main>

		<div id="map"></div>
	</main>

	<script>
		function initMap() {
			var myLatLng = { lat: 52.8259517, lng: 26.7234909 };

			// Create a map object and specify the DOM element
			// for display.
			var map = new google.maps.Map(document.getElementById('map'), {
				center: myLatLng,
				zoom: 11
			});

			// Create a marker and set its position.
			var marker = new google.maps.Marker({
				map: map,
				position: myLatLng,
				title: 'Hello World!'
			});
		}

	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBNi15F2ODx1S20aOUgbGtXPFRkvkQweY&callback=initMap"
		type="text/javascript"></script>
	<script>menu.onclick = function myFunction() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}</script>
</body>


</html>
